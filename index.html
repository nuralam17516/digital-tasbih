<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="lg:m-10 m-5">
        <div class="title-contianer">
            <h1
                class="mb-4 text-3xl text-center lg:mt-20 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital
                    Tasbih</span>
            </h1>
        </div>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 items-center mt-16">
            <!-- ---------subhanallah container start------ -->
            <div class="border rounded-lg shadow-md shadow-slate-400 bg-amber-200">
                <h5 class="text-center text-2xl font-semibold p-6">Subhan Allah</h5>
                <p id="subhanAllahDisplay" class="text-center text-5xl font-semibold text-black">0</p>
                <div class="relative flex justify-center gap-2 p-6">
                    <button id="subhanAllahIncrementBtn"
                        class="btn hover:bg-green-500 bg-green-600 text-white font-bold">INCREMENT</button>
                    <button id="subhanAllahDecrementBtn"
                        class="btn hover:bg-red-500 bg-red-600 text-white font-bold">DECREMENT</button>
                </div>
            </div>
            <!-- ---------subhanallah container end------ -->
            <!-- ---------alhamdulillah container start------ -->
            <div class="border rounded-lg shadow-md  bg-sky-400 shadow-slate-400">
                <h5 class="text-center text-2xl font-semibold p-6">Alhamdulillah</h5>
                <p id="alhamdulillahDisplay" class="text-center text-5xl font-semibold">0</p>
                <div class="relative flex justify-center gap-2 p-6">
                    <button id="alhamdulillahIncrementBtn"
                        class="btn hover:bg-green-500 bg-green-600 text-white font-bold">INCREMENT</button>
                    <button id="alhamdulillahDecrementBtn"
                        class="btn hover:bg-red-500 bg-red-600 text-white font-bold">DECREMENT</button>
                </div>
            </div>
            <!-- ---------alhamdulillah container end------ -->
            <!-- ---------allahuakbar container start------ -->
            <div class="border rounded-lg shadow-md bg-cyan-300 shadow-slate-400">
                <h5 class="text-center text-2xl font-semibold p-6">Allahu Akbar</h5>
                <p id="allahuAkbarDisplay"
                class="text-center text-5xl font-semibold text-black">0</p>
                <div class="relative flex justify-center gap-2 p-6">
                    <button id="allahuAkbarIncrementBtn"
                    class="btn hover:bg-green-500 bg-green-600 text-white font-bold">INCREMENT</button>
                    <button id="allahuAkbarDecrementBtn"
                    class="btn hover:bg-red-500 bg-red-600 text-white font-bold">DECREMENT</button>
                </div>
            </div>
            <!-- ---------allahuakbar container end------ -->
        </section>
        <!-- -----------reset section start----------- -->
        <section>
            <div id="resetBtn" 
            class="relative flex justify-center mt-10">
                <button class="btn bg-yellow-400 px-10 text-white hover:bg-yellow-400">Reset All Tasbih</button>
            </div>
        </section>
        <!-- -----------reset section end----------- -->
    </main>
    <!-- ------------footer section start--------------- -->
    <footer class="bg-neutral">
        <div class="text-center text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
            <p>Copyright Â© 2023 - All right reserved by Nur Alam Bd</p>
        </div>
    </footer>
    <!-- ---------footer section end------------ -->
    <!-- ------------javaScript link-------------------- -->
    <script src="script.js"></script>
</body>

</html>
